<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Legend of Breadio â€” Salt Shaker</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>MegaETH SALT Shaker</h1>
            <h2>Pairs best with a slice of breadio</h2>
            <img src="lilb.png" alt="Lil B" class="lilb-under-subtitle">
        </header>
        
        <main class="three-column-layout">
            <!-- Left Panel -->
            <div class="left-panel">
                <img src="Left-Panel.png" alt="MegaETH/SALT info graphic" class="info-graphic">
            </div>
            
            <!-- Center Panel -->
            <div class="center-panel">
                <div class="overlay-selector">
                    <button id="overlayBtn" class="overlay-toggle-btn active">SALTED</button>
                    <button id="saltBathBtn" class="overlay-toggle-btn">SALT BATH</button>
                </div>
                
                <div class="canvas-container">
                    <canvas id="pfpCanvas" width="512" height="512"></canvas>
                    <div class="dropzone-overlay" id="dropzoneOverlay">
                        <p>CLICK/DROP</p>
                        <p>YOUR PFP TO ADD</p>
                        <p>SALT</p>
                    </div>
                </div>
                
                <div class="controls">
                    <button id="copyBtn" class="control-btn">COPY</button>
                    <button id="downloadBtn" class="control-btn">DOWNLOAD</button>
                </div>
            </div>
            
            <!-- Right Panel -->
            <div class="right-panel">
                <div class="copy-text">
                    <p>Adding SALT To Your MegaETH PFP Is The Most Bullish Thing You Can Do</p>
                    <p>It's Okay If You Don't Understand What SALT Means</p>
                    <p>99% Of MegaETH Users Have No Idea Either.</p>
                </div>
            </div>
        </main>
        
        <footer>
            <span class="footer-text">another thing by</span>
            <img src="tut-logo.png" alt="Tut logo" class="tut-logo">
        </footer>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
